---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/Blogposting">

  <header class="post-header">
  <h1>Session</h1>
  Location: <b>{{ page.location }}</b>
  <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%R %b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  <h2><b>{{ page.title }}</b></h2>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
