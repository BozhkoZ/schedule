---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/Blogposting">
  <header class="post-header">
  <small><h1>Session</h1></small>  <h2><b>{{ page.title }}</b></h2>
  <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: " %b %-d, %Y" }}</time><br /> {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  <small><p class="post-meta">Location: <b>{{ page.location }}</b></p></small>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
